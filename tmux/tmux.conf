set -g prefix "C- "
set -s terminal-features "xterm*:clipboard:ccolour:cstyle:focus:title:extkeys:usstyle"
set -s terminal-features "alacritty:clipboard:ccolour:cstyle:focus:title:extkeys:usstyle"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m:ritm=\E[23m'  # italic support
set -as terminal-overrides ',xterm*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',xterm*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors - needs tmux-3.0
set -as terminal-overrides ',alacritty:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',alacritty:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors - needs tmux-3.0
set -g default-terminal "tmux-256color"
# set -gs extended-keys always

set -g detach-on-destroy off
set -g history-limit 100000
set -g mouse on
set -g allow-rename on
set -g mode-keys vi

# fix garbage characters in WSL
set -sg escape-time 1

set-hook -g after-select-window 'refresh-client -S'
set-hook -g after-select-pane 'refresh-client -S'

unbind '"'
unbind 'x'
unbind -T copy-mode-vi MouseDragEnd1Pane

bind 'q' confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind 't' choose-tree -Zw
bind c new-window -c "#{pane_current_path}"
bind 'Tab' next-window
bind 'BTab' previous-window

# Navigate to windows by position (1st, 2nd, 3rd, etc.) with leader + number
bind '1' run-shell "tmux-select-window-by-position 1"
bind '2' run-shell "tmux-select-window-by-position 2"
bind '3' run-shell "tmux-select-window-by-position 3"
bind '4' run-shell "tmux-select-window-by-position 4"
bind '5' run-shell "tmux-select-window-by-position 5"
bind '6' run-shell "tmux-select-window-by-position 6"
bind '7' run-shell "tmux-select-window-by-position 7"
bind '8' run-shell "tmux-select-window-by-position 8"
bind '9' run-shell "tmux-select-window-by-position 9"
bind '`' switch-client -l\; refresh-client -S
# bind 'n' switch-client -n
# bind 'p' switch-client -p

# match vim split mnemonics
bind h split-window -v
bind v split-window -h

bind s popup -Ew40 -b heavy -S fg=magenta -T " sessionizer " tmux-sessionizer
bind r run transcribe-popup
bind '/' popup -EEw80% -h80% -b heavy -S fg=green -T "Claude" "ask -i && sleep 0.01"
bind 'n' popup -EEw80% -h60% -b heavy -S fg=magenta -T "Claude Notifications" claude-notifications
bind 'm' popup -EEw80% -h70% -b heavy -S fg=yellow -T " notes " tmux-note

# copy mode bindings
bind -T copy-mode-vi '?' command-prompt -i -I "#{pane_search_string}" -T search -p "(search down)" { send-keys -X search-forward-incremental "%%" }
bind -T copy-mode-vi '/' command-prompt -i -I "#{pane_search_string}" -T search -p "(search up)" { send-keys -X search-backward-incremental "%%" }
# bind -T copy-mode-vi 'i' switch-client -T copy-mode-i-keys
# bind -T copy-mode-i-keys 'w' send-keys -X select-word
# bind -T copy-mode-i-keys 'W' send-keys -X previous-space \; send-keys -X begin-selection \; send-keys -X next-space-end

# second leader key
bind 'g' switch-client -T g-keys
bind -T g-keys 'w' choose-tree -Zw
bind -T g-keys 'n' popup -EEw80% -h70% -b heavy -S fg=cyan -T " Session Note " "tmux-note --session" 

run "~/.config/tmux/theme.py"
run "~/.config/tmux/easyjump.tmux/easyjump.tmux"
# run-shell "~/.config/tmux/tmux-fingers/tmux-fingers.tmux"
