# vim:fileencoding=utf-8:foldmethod=marker

# tmux shortcuts
# \u0000 = NUL = ^@ = C-space
# switch window right
map cmd+l send_text all \u0000\t
map alt+l send_text all \u0000\t
# switch window left
# \e[Z = ^[[Z = S-tab
map cmd+h send_text all \u0000\e[Z
map alt+h send_text all \u0000\e[Z

# sessionizer
map cmd+s send_text all \u0000s
map alt+s send_text all \u0000s

# new tab
map cmd+t send_text all \u0000c
map alt+t send_text all \u0000c

# close tab
map cmd+w send_text all \u0000q

# copy mode
map cmd+c send_text all \u0000[

font_size 	18.0
font_family	UbuntuMono Nerd Font
visual_bell_duration 0.2
visual_bell_color #777777

